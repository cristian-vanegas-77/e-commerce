<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce - Iniciar Sesión</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>

<body>

    <!--barra de navegación-->
    <nav class="navbar navbar-expand-lg navbar-dark barra">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><strong>E-commerce</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/productos">PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">INICIAR SESIÓN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registro">REGISTRO</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Formulario de inicio de sesión-->
    <div class="row justify-content-center mt-5 form">
        <div class="col-md-4">
            <form id="formLogin" action="#" class="p-4 shadow rounded bg-white">
                <h4 class="mb-4 text-center">Iniciar sesión</h4>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <img src="/static/img/icons/email.png" alt="icono correo" width="20">
                        </span>
                        <input type="email" class="form-control" id="email" placeholder="usuario@ejemplo.com" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <img src="/static/img/icons/contrasena.png" alt="icono contraseña" width="20">
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="********" required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>

    <!--Footer-->
    <div class="footer text-center mt-5">
        Para mayor información contáctanos en nuestras redes sociales:
        <p>
            <a href="https://www.instagram.com/">
                <img src="/static/img/icons/instagram.png" alt="Instagram">
            </a>
            <a href="https://x.com/">
                <img src="/static/img/icons/x.png" alt="X">
            </a>
            <a href="https://www.tiktok.com/es/">
                <img src="/static/img/icons/tik-tok.png" alt="TikTok">
            </a>
        </p>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/cliente.js"></script>
</body>

</html>
