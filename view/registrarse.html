<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark barra">
        <div class="container-fluid">

            <a class="navbar-brand" href="/"><strong>E-commerce</strong></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/productos">PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/iniciarSesion">INICIAR SESIÓN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registrarse">REGISTRO</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de registro -->
    <div class="row justify-content-center mt-5 form">
        <div class="col-md-4">
            <form action="#" class="p-4 shadow rounded bg-white">
                <h4 class="mb-4 text-center">Registrarse</h4>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <img src="/static/img/icons/usuario.png" alt="icono usuario" width="20">
                        </span>
                        <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <img src="/static/img/icons/telefono.png" alt="icono telefono" width="20">
                        </span>
                        <input type="text" class="form-control" id="telefono" placeholder="1234567890">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <img src="/static/img/icons/email.png" alt="icono correo" width="20">
                        </span>
                        <input type="email" class="form-control" id="email" placeholder="usuario@ejemplo.com" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <img src="/static/img/icons/contrasena.png" alt="icono contraseña" width="20">
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="********" required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Registrarse</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Para mayor información contáctanos en nuestras redes sociales:
        <p>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="/static/img/icons/instagram.png" alt="Instagram">
            </a>
            <a href="https://x.com/" target="_blank">
                <img src="/static/img/icons/x.png" alt="X">
            </a>
            <a href="https://www.tiktok.com/es/" target="_blank">
                <img src="/static/img/icons/tik-tok.png" alt="TikTok">
            </a>
        </p>
    </div>

    <!-- Bootstrap y script personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/registro.js"></script>
</body>

</html>
